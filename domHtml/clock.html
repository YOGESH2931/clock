<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="../domCs/clock.css">
</head>
<body>
    <div class = "container">
        <div class="box">
            <div class="hours">
                <h1 id="hours">10</h1>
            </div>
            <h1>hours</h1>
        </div>

        <div class="box">
            <div class="minutes">
                <h1 id="minutes">10</h1>
            </div>
            <h1>minutes</h1>
        </div>

        <div class="box">
            <div class="seconds">
                    <h1 id="seconds">10</h1>
            </div>
                <h1>seconds</h1>
        </div>

        <div class="box">
            <div class="amorpm">
                        <h1 id="amorpm">10</h1>
            </div>
                    <h1>Am or Pm</h1>
        </div>
    </div>
    
    <script src="../domJS/clock.js"></script>
</body>
</html>
